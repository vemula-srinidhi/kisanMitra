<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landstyles.css">
    <title>Land Leasing System</title>
</head>
<body>
    <h1>Land Leasing System</h1>

    <div id="userTypeSelection" class="form-container">
        <h2>Select User Type</h2>
        <label>
            <input type="radio" name="userType" value="landOwner"> Land Owner
        </label>
        <label>
            <input type="radio" name="userType" value="farmer"> Farmer
        </label>
    </div>

    <div id="landOwnerForm" class="form-container hidden">
        <h2>Land Owner Information</h2>
        <form id="ownerForm">
            <label for="location">Location of Land:</label>
            <input type="text" id="location" required>
            <label for="acres">Acres of Land:</label>
            <input type="number" id="acres" required>
            <label for="expectedAmount">Expected Lease Amount:</label>
            <input type="number" id="expectedAmount" required>
            <label for="ownerPhone">Phone Number:</label>
            <input type="tel" id="ownerPhone" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="farmerForm" class="form-container hidden">
        <h2>Farmer Information</h2>
        <form id="farmerForm">
            <label for="farmerName">Name:</label>
            <input type="text" id="farmerName" required>
            <label for="farmerLocation">Location for Land Lease:</label>
            <input type="text" id="farmerLocation" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="landList" class="hidden">
        <h2>Available Land for Lease</h2>
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>
